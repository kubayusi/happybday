<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Alice – Tajná kapitola</title>
</head>

<body style="font-family: serif; text-align:center; padding-top:40px; background:#f6efe2;">

<h1>Tajná kapitola z říše divů</h1>

<p>Zadej heslo:</p>

<input type="password" id="password">
<br><br>
<button onclick="checkPassword()">Otevřít</button>

<br><br>
<img id="image" src="obrazek.jpg" style="display:none; max-width:80%;">

<script>
function checkPassword() {
  if (document.getElementById("password").value === "alice") {
    document.getElementById("image").style.display = "block";
  } else {
    alert("Špatné heslo");
  }
}
</script>

</body>
</html>
